# We define a common configuration block here using an extension field (x-app-common)
# and a YAML anchor (&app-common). We can inject this into multiple services.
x-app-common: &app-common
  build:
    context: .
    dockerfile: Dockerfile
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_started
  environment:
    - GEMINI_API_KEY=${GEMINI_API_KEY}
    - REDIS_URL=redis://redis:6379/0
    # Database credentials matching the 'db' service
    - PGPASSWORD=hypestock_password_idk
    - DATABASE_URL_ASYNC=postgresql+asyncpg://admin:hypestock_password_idk@db:5432/stock_data
    - DATABASE_URL_SYNC=postgresql://admin:hypestock_password_idk@db:5432/stock_data
  restart: unless-stopped

services:
  # 1. PostgreSQL (TimescaleDB) - The consolidated data layer
  db:
    image: timescale/timescaledb-ha:pg16
    container_name: hypestock-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: hypestock_password_idk
      POSTGRES_DB: stock_data
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d stock_data"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # 2. Redis - Caching and Celery Message Broker
  redis:
    image: redis:7-alpine
    container_name: hypestock-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # 4. Python Backend (Socket.IO Server)
  backend:
    <<: *app-common # This injects all the properties from x-app-common
    container_name: hypestock-backend
    ports:
      - "8000:8000"

  # 5. Celery Worker - For asynchronous AI processing (Phase 4 of blueprint)
  celery_worker:
    <<: *app-common # This injects all the properties from x-app-common
    container_name: hypestock-worker
    # Command overrides the default CMD in the Dockerfile to boot Celery instead
    command: celery -A tasks:celery_app worker --loglevel=info

  # 6. Frontend UI - Served cleanly via Nginx
  frontend:
    image: nginx:alpine
    container_name: hypestock-frontend
    ports:
      - "80:80" # Access the UI at http://localhost
    volumes:
      # Maps your Front-End-Main folder directly to Nginx's hosting directory
      - ./Front-End-Main:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata: